<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Oradores</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="imagen-logo" src="assets/codoacodo.png" alt="logo">
            <h2 id="conferencia">Conf Bs As</h2>
            <nav>
                <a href="#">La Conferencia</a>
                <a href="#" style="color: grey;">Los oradores</a>
                <a href="#" style="color: grey;">EL lugar y la fecha</a>
                <a href="index1.html" style="color: grey;">Conviertete en Orador</a>
                <a href="index.html" style="color: green;"><b>Volver</b></a>
            </nav>    
        </div>
        
        
    </header>
    <h1>Gestion de Oradores</h1>
    <button id="mostrarCrearUsuarioFormBtn"> Crear Orador</button>
    <form id="crearUsuarioForm" class="hidden" enctype="multipart/form-data">
        <h2>Crear Orador</h2>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" required>



        <button type="submit">Crear Orador</button>
    </form>

    <form id="editarUsuarioForm" class="hidden" enctype="multipart/form-data">
        <h2>Editar Orador</h2>
        <input type="hidden" id="editID" name="editID">
        
        <label for="editNombre">Nombre:</label>
        <input type="text" id="editNombre" name="editNombre" required>

        <label for="editApellido">Apellido:</label>
        <input type="text" id="editApellido" name="editApellido" required>

        <label for="editEmail">Email:</label>
        <input type="email" id="editEmail" name="editEmail" required>



        <button type="submit">Actualizar Orador</button>
    </form>

    <h2>Lista de Oradores</h2>
    <button id="listarUsuariosBtn">Lista Todos los Oradores</button>
    <ul id="listaUsuarios">

    </ul>
    <form id="buscarUsuarioForm" enctype="multipart/form-data">
        <label for="buscarId">Buscar Orador por ID:</label>
        <input type="number" id="buscarId" name="buscarId">
        <button type="button" id="buscarIdBtn">Buscar</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
